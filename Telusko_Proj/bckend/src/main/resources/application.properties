spring.application.name=1stProj

spring.datasource.url=jdbc:h2:mem:ProjDB
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.ddl-auto=update 
# Updates the table instead of creating a new one

spring.jpa.defer-datasource-initialization = true 
#Ensures that the database is initialized after the application context is loade